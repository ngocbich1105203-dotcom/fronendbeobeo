<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký | BeoBeo Store</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h2>BeoBeo Store</h2>
                <p>Tạo tài khoản mới</p>
            </div>
            
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="name">Họ và tên:</label>
                    <input type="text" id="name" required placeholder="Nhập họ và tên">
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required placeholder="Nhập email">
                </div>
                
                <div class="form-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" required placeholder="Nhập mật khẩu (tối thiểu 6 ký tự)">
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Xác nhận mật khẩu:</label>
                    <input type="password" id="confirm-password" required placeholder="Nhập lại mật khẩu">
                </div>
                
                <button type="submit" class="btn-submit">Đăng ký</button>
            </form>
            
            <div class="auth-footer">
                <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
                <p><a href="index.html">← Quay về trang chủ</a></p>
            </div>
        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
