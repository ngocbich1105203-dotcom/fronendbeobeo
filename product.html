<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm | BeoBeo Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- ========== BANNER SLIDE ========== -->
    <section class="banner">
    <div class="slides">
        <img src="img/slide1.jpg" alt="Banner 1">
        <img src="img/slide2.webp" alt="Banner 2">
        <img src="img/slide3.png" alt="Banner 3">
    </div>

    <!-- Nút điều hướng -->
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
    </section>
    <main>
        <h2>Danh sách sản phẩm</h2>
        <div style="display:flex; gap:20px; align-items:center; margin-bottom:20px;">
            <input type="text" id="search-input" placeholder="Tìm kiếm sản phẩm" style="flex:1;padding:8px;border-radius:6px;border:1px solid #ccc;">
            <select id="sort-price" style="padding:8px;border-radius:6px;">
                <option value="">Sắp xếp theo giá</option>
                <option value="asc">Giá tăng dần</option>
                <option value="desc">Giá giảm dần</option>
            </select>
        </div>
        <div id="all-product"></div>
    </main>
    <script src="main.js"></script>
    <script src="auth.js"></script>
    <script src="admin.js"></script>
</body>
</html>
